<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - PROJETX</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="auth-shape"></div>
        </div>
        
        <div class="auth-form-container">
            <div class="logo">
                <a href="index.html">
                    <span class="logo-text">PROJET<span class="logo-text-highlight">X</span></span>
                </a>
            </div>
            
            <h1>Inscription</h1>
            
            <form class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname">Prénom</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstname" placeholder="Votre prénom" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastname">Nom</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lastname" placeholder="Votre nom" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Votre adresse email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Créez un mot de passe" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-progress"></div>
                        </div>
                        <span class="strength-text">Force du mot de passe</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password-confirm">Confirmation du mot de passe</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password-confirm" placeholder="Confirmez votre mot de passe" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="terms-check">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">J'accepte les <a href="#">termes et conditions</a></label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-auth">S'inscrire</button>
                
                <div class="social-login">
                    <p>Ou inscrivez-vous avec</p>
                    <div class="social-buttons">
                        <button type="button" class="btn-social btn-google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="btn-social btn-facebook">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="btn-social btn-github">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Vous avez déjà un compte? <a href="login.html">Connectez-vous</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
