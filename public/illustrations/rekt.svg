<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Fond -->
  <rect width="500" height="500" fill="#2c3e50" />
  
  <!-- Effet explosion -->
  <circle cx="250" cy="250" r="200" fill="#e74c3c" opacity="0.3">
    <animate attributeName="r" values="180;200;180" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="250" cy="250" r="150" fill="#e74c3c" opacity="0.5">
    <animate attributeName="r" values="140;150;140" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="250" cy="250" r="100" fill="#e74c3c" opacity="0.7">
    <animate attributeName="r" values="90;100;90" dur="1s" repeatCount="indefinite" />
  </circle>
  
  <!-- Texte REKT -->
  <text x="250" y="250" font-family="Impact, sans-serif" font-size="120" fill="white" text-anchor="middle" dominant-baseline="middle">REKT</text>
  
  <!-- Visage triste -->
  <path d="M200,300 Q250,250 300,300" stroke="white" stroke-width="8" fill="none" />
  <circle cx="180" cy="180" r="15" fill="white" />
  <circle cx="320" cy="180" r="15" fill="white" />
  
  <!-- Éclairs autour -->
  <path d="M120,120 L150,150 L130,170 L160,200 L140,220 L170,250" stroke="#f39c12" stroke-width="5" fill="none" />
  <path d="M380,120 L350,150 L370,170 L340,200 L360,220 L330,250" stroke="#f39c12" stroke-width="5" fill="none" />
  <path d="M120,380 L150,350 L130,330 L160,300 L140,280 L170,250" stroke="#f39c12" stroke-width="5" fill="none" />
  <path d="M380,380 L350,350 L370,330 L340,300 L360,280 L330,250" stroke="#f39c12" stroke-width="5" fill="none" />
  
  <!-- Texte explicatif -->
  <text x="250" y="350" font-family="Arial, sans-serif" font-size="30" fill="white" text-anchor="middle">Essayez à nouveau !</text>
  <text x="250" y="390" font-family="Arial, sans-serif" font-size="20" fill="#bdc3c7" text-anchor="middle">La chance n'était pas au rendez-vous</text>
</svg>