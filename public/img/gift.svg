<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  
  <!-- Boîte cadeau -->
  <rect x="250" y="200" width="300" height="200" rx="10" fill="#9b59b6" stroke="#fff" stroke-width="3"/>
  <rect x="230" y="200" width="340" height="50" rx="5" fill="#8e44ad" stroke="#fff" stroke-width="2"/>
  <rect x="380" y="150" width="40" height="50" fill="#8e44ad" stroke="#fff" stroke-width="2"/>
  
  <!-- Ruban -->
  <rect x="390" y="100" width="20" height="300" fill="#e74c3c" stroke="#fff" stroke-width="1"/>
  <rect x="250" y="225" width="300" height="20" fill="#e74c3c" stroke="#fff" stroke-width="1"/>
  
  <!-- Étoiles/étincelles -->
  <polygon points="450,180 460,200 480,210 460,220 450,240 440,220 420,210 440,200" fill="#f1c40f" transform="rotate(15, 450, 210)"/>
  <polygon points="300,150 310,170 330,180 310,190 300,210 290,190 270,180 290,170" fill="#f1c40f" transform="rotate(-20, 300, 180)" opacity="0.8"/>
  <polygon points="500,280 505,290 515,295 505,300 500,310 495,300 485,295 495,290" fill="#f1c40f" transform="rotate(30, 500, 295)" opacity="0.6"/>
  
  <!-- Titre et sous-titre -->
  <text x="400" y="120" font-family="Arial" font-size="36" text-anchor="middle" fill="white">Votre Premier Booster</text>
  <text x="400" y="450" font-family="Arial" font-size="24" text-anchor="middle" fill="white">Une récompense pour commencer votre collection</text>
  
  <!-- Cartes qui sortent du cadeau -->
  <rect x="500" y="220" width="70" height="100" rx="5" fill="#3498db" transform="rotate(15, 500, 220)" stroke="#fff" stroke-width="1" opacity="0.9"/>
  <rect x="230" y="220" width="70" height="100" rx="5" fill="#2ecc71" transform="rotate(-15, 230, 220)" stroke="#fff" stroke-width="1" opacity="0.9"/>
  
  <!-- Texte sur le cadeau -->
  <text x="400" y="250" font-family="Arial" font-size="28" text-anchor="middle" fill="white" font-weight="bold">BOOSTER</text>
  <text x="400" y="290" font-family="Arial" font-size="18" text-anchor="middle" fill="white">GRATUIT</text>
</svg>