<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  
  <!-- Plateau de jeu -->
  <rect x="100" y="200" width="600" height="250" rx="10" fill="#333" stroke="#4facfe" stroke-width="2"/>
  
  <!-- Cartes joueur 1 -->
  <rect x="150" y="350" width="80" height="120" rx="5" fill="#e67e22" transform="rotate(-10, 150, 350)" stroke="#fff" stroke-width="2"/>
  <rect x="250" y="360" width="80" height="120" rx="5" fill="#2ecc71" transform="rotate(5, 250, 360)" stroke="#fff" stroke-width="2"/>
  <rect x="350" y="350" width="80" height="120" rx="5" fill="#3498db" transform="rotate(-5, 350, 350)" stroke="#fff" stroke-width="2"/>
  
  <!-- Cartes joueur 2 -->
  <rect x="150" y="170" width="80" height="120" rx="5" fill="#9b59b6" transform="rotate(10, 150, 170)" stroke="#fff" stroke-width="2" opacity="0.8"/>
  <rect x="250" y="160" width="80" height="120" rx="5" fill="#e74c3c" transform="rotate(-5, 250, 160)" stroke="#fff" stroke-width="2" opacity="0.8"/>
  <rect x="350" y="170" width="80" height="120" rx="5" fill="#f1c40f" transform="rotate(5, 350, 170)" stroke="#fff" stroke-width="2" opacity="0.8"/>
  
  <!-- Versus icon -->
  <circle cx="450" cy="250" r="40" fill="url(#gradVs)" />
  <text x="450" y="265" font-family="Arial" font-size="36" text-anchor="middle" fill="white" font-weight="bold">VS</text>
  
  <!-- Title and subtitle -->
  <text x="400" y="120" font-family="Arial" font-size="36" text-anchor="middle" fill="white">Le Gameplay</text>
  <text x="400" y="500" font-family="Arial" font-size="24" text-anchor="middle" fill="white">Affrontez d'autres joueurs</text>
  
  <!-- Icônes d'actions -->
  <circle cx="550" cy="250" r="30" fill="#2ecc71" opacity="0.8"/>
  <text x="550" y="258" font-family="Arial" font-size="24" text-anchor="middle" fill="white">+</text>
  
  <circle cx="620" cy="250" r="30" fill="#e74c3c" opacity="0.8"/>
  <text x="620" y="258" font-family="Arial" font-size="24" text-anchor="middle" fill="white">⚔️</text>
  
  <defs>
    <linearGradient id="gradVs" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2575fc;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>