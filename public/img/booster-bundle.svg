<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Définitions -->
  <defs>
    <linearGradient id="bundleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a3093" />
      <stop offset="100%" stop-color="#a044ff" />
    </linearGradient>
    <filter id="bundleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <!-- Gradients pour les boosters -->
    <linearGradient id="ultimateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#c0392b" />
    </linearGradient>
  </defs>
  
  <!-- Fond -->
  <rect x="0" y="0" width="400" height="400" rx="20" ry="20" fill="url(#bundleGradient)" opacity="0.8" />
  
  <!-- Cercle décoratif -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="10,5" stroke-opacity="0.3" />
  
  <!-- Booster 1 -->
  <g transform="translate(140, 180) rotate(-15)">
    <rect x="-60" y="-100" width="120" height="200" rx="8" ry="8" fill="url(#ultimateGradient)" />
    <rect x="-50" y="-90" width="100" height="180" rx="5" ry="5" fill="none" stroke="#f39c12" stroke-width="2" stroke-opacity="0.5" />
    <circle cx="0" cy="-50" r="25" fill="#c0392b" />
    <text x="0" y="-45" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">ULTIMATE</text>
  </g>
  
  <!-- Booster 2 -->
  <g transform="translate(200, 190)">
    <rect x="-60" y="-100" width="120" height="200" rx="8" ry="8" fill="url(#ultimateGradient)" />
    <rect x="-50" y="-90" width="100" height="180" rx="5" ry="5" fill="none" stroke="#f39c12" stroke-width="2" stroke-opacity="0.5" />
    <circle cx="0" cy="-50" r="25" fill="#c0392b" />
    <text x="0" y="-45" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">ULTIMATE</text>
  </g>
  
  <!-- Booster 3 -->
  <g transform="translate(260, 180) rotate(15)">
    <rect x="-60" y="-100" width="120" height="200" rx="8" ry="8" fill="url(#ultimateGradient)" />
    <rect x="-50" y="-90" width="100" height="180" rx="5" ry="5" fill="none" stroke="#f39c12" stroke-width="2" stroke-opacity="0.5" />
    <circle cx="0" cy="-50" r="25" fill="#c0392b" />
    <text x="0" y="-45" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">ULTIMATE</text>
  </g>
  
  <!-- Badge de promotion -->
  <g transform="translate(320, 80)">
    <circle cx="0" cy="0" r="40" fill="#f39c12" filter="url(#bundleGlow)" />
    <circle cx="0" cy="0" r="35" fill="#e67e22" />
    <text x="0" y="-5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">PACK</text>
    <text x="0" y="15" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">-15%</text>
  </g>
  
  <!-- Effet de lumière -->
  <g opacity="0.6">
    <path d="M50 50 L350 350" stroke="#ffffff" stroke-width="1" />
    <path d="M50 350 L350 50" stroke="#ffffff" stroke-width="1" />
    <path d="M200 50 L200 350" stroke="#ffffff" stroke-width="1" />
    <path d="M50 200 L350 200" stroke="#ffffff" stroke-width="1" />
  </g>
  
  <!-- Texte -->
  <text x="200" y="340" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">PACK ULTIMATE</text>
  <text x="200" y="370" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">3 BOOSTERS ULTIMATE</text>
</svg>