<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond du booster -->
  <defs>
    <linearGradient id="ultimateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c" />
      <stop offset="50%" stop-color="#c0392b" />
      <stop offset="100%" stop-color="#e74c3c" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Fond avec dégradé -->
  <rect x="30" y="20" width="240" height="360" rx="15" ry="15" fill="url(#ultimateGradient)" />
  
  <!-- Motif de fond -->
  <path d="M30 20 L270 380 M30 380 L270 20 M30 200 L270 200 M150 20 L150 380" stroke="#c0392b" stroke-width="3" stroke-opacity="0.3" />
  
  <!-- Lueur autour du paquet -->
  <rect x="35" y="25" width="230" height="350" rx="12" ry="12" fill="none" stroke="#f39c12" stroke-width="4" stroke-opacity="0.7" />
  
  <!-- Logo -->
  <circle cx="150" cy="120" r="60" fill="#c0392b" filter="url(#glow)" />
  <circle cx="150" cy="120" r="55" fill="none" stroke="#f39c12" stroke-width="2" stroke-dasharray="10,5" />
  <text x="150" y="135" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#ffffff">ULTIMATE</text>
  
  <!-- Contenu du booster -->
  <rect x="60" y="200" width="180" height="120" rx="10" ry="10" fill="#c0392b" />
  
  <!-- Symbole de cartes -->
  <g transform="translate(150, 260) scale(1.2)">
    <!-- Carte 1 -->
    <rect x="-45" y="-30" width="25" height="40" rx="3" ry="3" fill="#ffffff" transform="rotate(-15)" />
    <!-- Carte 2 -->
    <rect x="-30" y="-33" width="25" height="40" rx="3" ry="3" fill="#ffffff" transform="rotate(-10)" />
    <!-- Carte 3 -->
    <rect x="-15" y="-35" width="25" height="40" rx="3" ry="3" fill="#ffffff" transform="rotate(-5)" />
    <!-- Carte 4 -->
    <rect x="0" y="-36" width="25" height="40" rx="3" ry="3" fill="#ffffff" />
    <!-- Carte 5 -->
    <rect x="15" y="-35" width="25" height="40" rx="3" ry="3" fill="#ffffff" transform="rotate(5)" />
    <!-- Carte 6 -->
    <rect x="30" y="-33" width="25" height="40" rx="3" ry="3" fill="#ffffff" transform="rotate(10)" />
    <!-- Carte 7 -->
    <rect x="45" y="-30" width="25" height="40" rx="3" ry="3" fill="#ffffff" transform="rotate(15)" />
  </g>
  
  <!-- Effets spéciaux -->
  <g transform="translate(150, 120)">
    <path d="M0 -70 L5 -50 L25 -50 L10 -40 L15 -20 L0 -35 L-15 -20 L-10 -40 L-25 -50 L-5 -50 Z" fill="#f39c12" filter="url(#glow)" />
  </g>
  
  <g>
    <circle cx="70" cy="120" r="10" fill="#f39c12" filter="url(#glow)" />
    <circle cx="230" cy="120" r="10" fill="#f39c12" filter="url(#glow)" />
    <circle cx="50" cy="50" r="5" fill="#f39c12" filter="url(#glow)" />
    <circle cx="250" cy="50" r="5" fill="#f39c12" filter="url(#glow)" />
    <circle cx="50" cy="350" r="5" fill="#f39c12" filter="url(#glow)" />
    <circle cx="250" cy="350" r="5" fill="#f39c12" filter="url(#glow)" />
  </g>
  
  <!-- Cadre décoratif supplémentaire -->
  <rect x="45" y="35" width="210" height="330" rx="8" ry="8" fill="none" stroke="#f39c12" stroke-width="1" stroke-dasharray="5,3" />
  
  <!-- Titre du booster -->
  <text x="150" y="360" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">BOOSTER ULTIMATE</text>
</svg>