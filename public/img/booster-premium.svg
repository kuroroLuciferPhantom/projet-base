<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond du booster -->
  <rect x="30" y="20" width="240" height="360" rx="15" ry="15" fill="#9b59b6" />
  
  <!-- Motif de fond -->
  <path d="M30 20 L270 380" stroke="#8e44ad" stroke-width="5" stroke-opacity="0.3" />
  <path d="M30 380 L270 20" stroke="#8e44ad" stroke-width="5" stroke-opacity="0.3" />
  
  <!-- Lueur autour du paquet -->
  <rect x="35" y="25" width="230" height="350" rx="12" ry="12" fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.7" />
  
  <!-- Logo -->
  <circle cx="150" cy="120" r="60" fill="#8e44ad" />
  <text x="150" y="135" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#ffffff">PREMIUM</text>
  
  <!-- Contenu du booster -->
  <rect x="60" y="200" width="180" height="120" rx="10" ry="10" fill="#8e44ad" />
  
  <!-- Symbole de cartes -->
  <g transform="translate(150, 260) scale(1.2)">
    <!-- Carte 1 -->
    <rect x="-40" y="-30" width="30" height="40" rx="3" ry="3" fill="#ffffff" transform="rotate(-10)" />
    <!-- Carte 2 -->
    <rect x="-20" y="-35" width="30" height="40" rx="3" ry="3" fill="#ffffff" transform="rotate(-5)" />
    <!-- Carte 3 -->
    <rect x="0" y="-37" width="30" height="40" rx="3" ry="3" fill="#ffffff" />
    <!-- Carte 4 -->
    <rect x="20" y="-35" width="30" height="40" rx="3" ry="3" fill="#ffffff" transform="rotate(5)" />
    <!-- Carte 5 -->
    <rect x="40" y="-30" width="30" height="40" rx="3" ry="3" fill="#ffffff" transform="rotate(10)" />
  </g>
  
  <!-- Ã‰toiles premium -->
  <g>
    <path d="M70 80 L75 90 L85 92 L77 100 L79 110 L70 105 L61 110 L63 100 L55 92 L65 90 Z" fill="#f1c40f"/>
    <path d="M230 80 L235 90 L245 92 L237 100 L239 110 L230 105 L221 110 L223 100 L215 92 L225 90 Z" fill="#f1c40f"/>
    <path d="M150 40 L155 50 L165 52 L157 60 L159 70 L150 65 L141 70 L143 60 L135 52 L145 50 Z" fill="#f1c40f"/>
  </g>
  
  <!-- Titre du booster -->
  <text x="150" y="360" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">BOOSTER PREMIUM</text>
</svg>